<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
body { font: 12px Arial;}
path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}
.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}
</style>
<body>

<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

// ====================================================================
// ** Update data section (Called from the onclick)
// ====================================================================
function updateData() {
    // Get the data again
    data=getData('http://localhost:3000/transactionsperhour', function(data) {

    	// Scale the range of the data again
    	x.domain(d3.extent(data, function(d) { return d.date; }));
	    y.domain([0, d3.max(data, function(d) { return d.close; })]);
    // Select the section we want to apply our changes to
    var svg = d3.select("body").transition();
    // Make the changes
        svg.select(".line")   // change the line
            .duration(750)
            .attr("d", valueline(data));
        svg.select(".x.axis") // change the x axis
            .duration(750)
            .call(xAxis);
        svg.select(".y.axis") // change the y axis
            .duration(750)
            .call(yAxis);
    });
}
// ===============================================================================================

function getData(url,callback) {

  d3.json(url, function (jsonData) {

    //console.log(jsonData);
    var parseUTC = d3.time.format("%Y-%m-%dT%X.%LZ");

    // Convert JSON String into Array
    var data = []; // This will be the resulting array built from the json response

    jsonRecCount=0;
    for(var key in jsonData) {
      var entry = jsonData[key]; // This will be the column values
      //entry.sensorname = key; // e.g. if you wanted to generate an index value for keyspace_name
      data.push(entry);
      jsonRecCount++;
      //console.log(entry);
    };

  console.log("1. In getData: length of json array = " + jsonRecCount);
  callback(data);
  });
}

function getTransactionsPerHour () {
  var dataRecCount = 0;
  //var data = getSensorData();

  data=getData('http://localhost:3000/transactionsperhour', function(data) {
  // this anonymous function will run when the
  // callback is called
    console.log("2. transactionsperhour callback called!");
    dataRecCount = data.length;
    console.log("3. In transactionsperhour: length of data array = " + dataRecCount);

  });
}

// ================== Main Section ========================
// Set the dimensions of the canvas / graph
// ========================================================
  console.log("Yay!");

  var margin = {top: 30, right: 20, bottom: 30, left: 50},
      width = 600 - margin.left - margin.right,
      height = 270 - margin.top - margin.bottom;
  // Parse the date / time
  var parseDate = d3.time.format("%d-%b-%y").parse;
  // Set the ranges
  var x = d3.time.scale().range([0, width]);
  var y = d3.scale.linear().range([height, 0]);
  // Define the axes
  var xAxis = d3.svg.axis().scale(x)
      .orient("bottom").ticks(5);
  var yAxis = d3.svg.axis().scale(y)
      .orient("left").ticks(5);
  // Define the line
  var valueline = d3.svg.line()
      .x(function(d) { return x(d.date); })
      .y(function(d) { return y(d.close); });

  // Adds the svg canvas
  var svg = d3.select("body")
      .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
      .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

  // ====================================================================
  // Get the data
  // ====================================================================
  getTransactionsPerHour();

      // Scale the range of the data
      x.domain(d3.extent(data, function(d) { return d.date; }));
      y.domain([0, d3.max(data, function(d) { return d.close; })]);
      // Add the valueline path.
      svg.append("path")
          .attr("class", "line")
          .attr("d", valueline(data));
      // Add the X Axis
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);
      // Add the Y Axis
      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis);

  var inter = setInterval(function() {
                  updateData();
          }, 5000);


</script>
</body>
